<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogIn</title>
  <link rel="icon" href="{{ url_for('static',filename='images/logo-svg.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='style/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static',filename='font-awesome-4.7.0/css/font-awesome.min.css') }}" />
  <style>
    * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1e9;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 14px;
            color: gray;
        }

        .sub-text a {
            color: #e6c800;
            text-decoration: none;
            font-weight: bold;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        .input-group input {
            width: 100%;
            padding: 12px 45px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f5f5f5;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e6c800;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: gray;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 10px 0;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .remember-forgot input {
            margin-right: 5px;
        }

        .remember-forgot a {
            text-decoration: none;
            color: #e6c800;
            font-weight: bold;
        }

        .login-btn {
            width: 100%;
            background-color: #e6c800;
            color: black;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #d1b300;
        }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="menu">
      <a href="./index.html" class="menu-btn">
        <div class="menu-buts">
          <i class="fa fa-navicon" aria-hidden="true"></i>
        </div>
      </a>
      <nav class="menu-list">
        <a href="./index.html">Main</a>
        <a href="#">–ù–∞—à–∏ —É—Å–ª—É–≥–∏</a>
        <a href="#">–ù–∞—à–∏ —Ä–∞–±–æ—Ç—ã</a>
        <a href="#">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
      </nav>
    </div>
    <div class="content">
      <div class="login-box">
        <h2>Register</h2>
        <p class="sub-text">Already have an account? <a
                href="/login">login</a></p>

        <!-- Username/Email Input -->
        <div class="input-group">
            <i>üë§</i>
            <input id="username" type="text" placeholder="e.g. y8@roomscout
            .com">
        </div>

        <!-- Password Input -->
        <div class="input-group">
            <i>üîí</i>
            <input type="password" id="password1" placeholder="e.g
            .iLoVerooMscoutT257" >
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

          <!-- Password Input -->
        <div class="input-group">
            <i>üîí</i>
            <input type="password" id="password2" placeholder="e.g
            .iLoVerooMscoutT257" >
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

          <p id="error-message"></p>

        <!-- Login Button -->
        <button class="login-btn" onclick="register()">Register</button>

      </div>
    </div>
  </div>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/java.js"></script>
  <script>
    async function register() {
        if (document.getElementById('password1').value === document
            .getElementById('password2').value) {

            try {
                const response = await fetch("{{ url_for('main.register') }}", {
                        method: "POST",
                        body: JSON.stringify({
                            email: document.getElementById('username').value,
                            password: document.getElementById('password1')
                                .value
                        }),
                        headers: {
                            "Content-type": "application/json; charset=UTF-8"
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const json = await response.json();

                if (json.success) {
                    window.location.replace("{{ url_for('main.home') }}")

                    //fixed bug where this wasn't stored upon login
                    const authToken = json.authToken;
                    localStorage.setItem('authToken', authToken);
                } else {
                    console.log("Incorrect Username or Password")
                    document.getElementById('error-message').innerHTML =
                        "User Already Exists"
                }

            } catch (e) {
                console.error(e.message);
            }
        } else {
            document.getElementById('error-message').innerHTML = "User " +
                "Already Exists"
        }

    }
  </script>
</body>

</html>
