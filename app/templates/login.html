<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogIn</title>
  <link rel="icon" href="{{ url_for('static',filename='images/logo-svg.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='style/style_main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static',filename='font-awesome-4.7.0/css/font-awesome.min.css') }}" />
  <style>
    * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1e9;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 14px;
            color: gray;
        }

        .sub-text a {
            color: #e6c800;
            text-decoration: none;
            font-weight: bold;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        .input-group input {
            width: 100%;
            padding: 12px 45px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f5f5f5;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e6c800;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: gray;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 10px 0;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .remember-forgot input {
            margin-right: 5px;
        }

        .remember-forgot a {
            text-decoration: none;
            color: #e6c800;
            font-weight: bold;
        }

        .login-btn {
            width: 100%;
            background-color: #e6c800;
            color: black;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #d1b300;
        }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="menu">
        <a href="#" class="menu-btn">
          <div class="menu-buts">
            <i class="fa fa-navicon" aria-hidden="true"></i>
          </div>
        </a>
        <nav class="menu-list">
          <a href="{{ url_for('main.home') }}">Home</a>
          <a href="{{ url_for('main.property_list') }}">Match</a>
          <a href="{{ url_for('main.messages') }}">Messages</a>
          <a href="{{ url_for('main.shortlist') }}">My shortlist</a>
          <a href="{{ url_for('main.login') }}" id="mobile-account-link">Log in</a>
        </nav>
      </div>
    <div class="content">
      <div class="login-box">
        <h2>Log In</h2>
        <p class="sub-text">New to RoomScout? <a href="/register">create an
            account</a></p>

        <!-- Username/Email Input -->
        <div class="input-group">
            <i>üë§</i>
            <input id="username" type="text" placeholder="e.g. y8@roomscout
            .com">
        </div>

        <!-- Password Input -->
        <div class="input-group">
            <i>üîí</i>
            <input type="password" id="passwordid" placeholder="e.g.iLoVerooMscoutT257" >
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <!-- Remember Me / Forgot Password -->
        <div class="remember-forgot">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot your Password?</a>
        </div>

          <p id="error-message"></p>

        <!-- Login Button -->
        <button class="login-btn" onclick="login()">LOGIN</button>

      </div>
    </div>
  </div>
  <script src="{{ url_for('static',filename='js/jquery-3.5.1.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/java.js') }}"></script>
  <script>
    async function login() {
        try {
            const response = await fetch("{{ url_for('main.login') }}", {
                    method: "POST",
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('passwordid').value
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                }
            );

            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }

            const json = await response.json();

            if (json.success) {
                window.location.replace("{{ url_for('main.home') }}")

                //fixed bug where this wasn't stored upon login
                const authToken = json.authToken;
                localStorage.setItem('authToken', authToken);
            } else {
                console.log("Incorrect Username or Password")
                document.getElementById('error-message').innerHTML = "Incorrect " +
                    "Username or Password"
            }

        } catch (e) {
            console.error(error.message);
        }

    }

    function togglePassword() {
        var x = document.getElementById("passwordid");
        if (x.type === "password") {
            x.type = "text"; } 
            else {
            x.type = "password";
        }
    }
  </script>
</body>

</html>
